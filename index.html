<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoBelajar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="images/Logo.png" alt="videobelajar">
</header>

<div class="form-container">
    <h2>Masuk ke Akun</h2>
    <p>Yuk, Lanjutin belajarmu di videobelajar.</p>
    <form>
        <label>E-Mail <span class="required">*</span></label>
        <input type="email" placeholder="Masukkan email">

        <label>Kata Sandi <span class="required">*</span></label>
        <div class="password-wrapper">
            <input type="password" placeholder="Masukkan kata sandi">
            <img src="images/hidden.png" alt="toggle password" class="toggle-password">
        </div>

        <button type="submit" class="btn btn-primary">Masuk</button>
        <a href="/pages/register.html" class="btn btn-secondary">Daftar</a>

        <div class="divider">atau</div>

        <button type="button" class="btn btn-google">
            <img src="images/google.png" alt="Google">
            Masuk dengan Google
        </button>
    </form>
</div>

<script>
    document.querySelectorAll(".toggle-password").forEach(icon => {
        icon.addEventListener("click", function() {
            let input = this.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                this.src = "images/eye.png";
            } else {
                input.type = "password";
                this.src = "images/hidden.png";
            }
        });
    });
</script>

</body>
</html>
