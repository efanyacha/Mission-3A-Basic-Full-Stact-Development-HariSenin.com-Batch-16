<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VideoBelajar</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <img src="/images/Logo.png" alt="videobelajar">
</header>

<div class="form-container">
    <h2>Pendaftaran Akun</h2>
    <p>Yuk, daftarkan akunmu sekarang juga!</p>
    <form>
        <label>Nama Lengkap <span class="required">*</span></label>
        <input type="text" placeholder="Masukkan nama lengkap">

        <label>E-Mail <span class="required">*</span></label>
        <input type="email" placeholder="Masukkan email">

        <label>No. Hp <span class="required">*</span></label>
        <div class="phone-input">
            <select>
                <option>+62</option>
                <option>+60</option>
                <option>+65</option>
            </select>
            <input type="tel" placeholder="Masukkan nomor hp">
        </div>

        <label>Kata Sandi <span class="required">*</span></label>
        <div class="password-wrapper">
            <input type="password" placeholder="Masukkan kata sandi">
            <img src="/images/hidden.png" alt="toggle password" class="toggle-password">
        </div>

        <label>Konfirmasi Kata Sandi <span class="required">*</span></label>
        <div class="password-wrapper">
            <input type="password" placeholder="Ulangi kata sandi">
            <img src="/images/eye.png" alt="toggle password" class="toggle-password">
        </div>

        <button type="submit" class="btn btn-primary">Daftar</button>
        <a href="/index.html" class="btn btn-secondary">Masuk</a>

        <div class="divider">atau</div>

        <button type="button" class="btn btn-google">
            <img src="/images/google.png" alt="Google">
            Daftar dengan Google
        </button>
    </form>
</div>

<script>
    document.querySelectorAll(".toggle-password").forEach(icon => {
        icon.addEventListener("click", function() {
            let input = this.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                this.src = "/images/eye.png";
            } else {
                input.type = "password";
                this.src = "/images/hidden.png";
            }
        });
    });
</script>

</body>
</html>
